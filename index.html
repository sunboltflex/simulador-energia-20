<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Desconto de Energia</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts - Inter (moderna e elegante) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    .top-image {
      width: 220px;
      height: 80px;
      background: url("LOGO-03.png") no-repeat center center;
      background-size: contain;
      margin-bottom: 30px;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 30px;
      background-color: #ffffff;
      max-width: 480px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      font-weight: 600;
      font-size: 24px;
      color: #343a40;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border-radius: 10px;
      font-size: 16px;
      padding: 10px 14px;
    }

    .btn-primary {
      background-color: #198754;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 18px;
      transition: background-color 0.2s;
    }

    .btn-primary:hover {
      background-color: #157347;
    }

    .resultado, .erro {
      margin-top: 20px;
      font-size: 16px;
    }

    .resultado {
      background-color: #f1f3f5;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #dee2e6;
    }

    .erro {
      color: #dc3545;
      font-weight: 600;
      text-align: center;
    }

    .centralizado {
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .card {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      .btn-primary {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="top-image"></div>

  <div class="card">
    <h2>Simule seu Desconto de 20% - Gerador de Energia</h2>

    <div class="mb-3">
      <label for="iluminacao" class="form-label">Iluminação Pública (R$):</label>
      <input type="number" class="form-control" id="iluminacao" inputmode="decimal" min="0" placeholder="Ex: 17,65" autofocus>
    </div>

    <div class="mb-4">
      <label for="consumo" class="form-label">Consumo Mensal (kWh):</label>
      <input type="number" class="form-control" id="consumo" inputmode="decimal" min="0" placeholder="Ex: 220">
    </div>

    <button class="btn btn-primary w-100" onclick="calcular()">Calcular</button>

    <div id="erro" class="erro"></div>
    <div id="resultado" class="resultado mt-3"></div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function calcular() {
      const iluminacao = parseFloat(document.getElementById('iluminacao').value) || 0;
      const consumo = parseFloat(document.getElementById('consumo').value) || 0;

      if (iluminacao <= 0 || consumo < 0) {
        document.getElementById('erro').textContent = "⚠️ Os valores não podem ser negativos.";
        document.getElementById('resultado').innerHTML = "";
        return;
      } else {
        document.getElementById('erro').textContent = "";
      }

      const tarifaTE = 0.32159;
      const tarifaTUSD = 0.6098;
      const adcBandeira = 0.10328;
      const tarifaAFTE = 0.31672;
      const tarifaAFTUSD = 0.60049;
      const desconto = 0.20;
    
      const valorConsumo = (consumo * (tarifaTE + tarifaTUSD + tarifaAFTE + tarifaAFTUSD)) + (consumo * adcBandeira);
      const valorTotal = valorConsumo + iluminacao;
      const valorComDesconto = valorTotal * desconto;
      const valorDescFatura = valorTotal - valorComDesconto;

      const descontoMensal = valorTotal * desconto;
      const descontoAnual = descontoMensal * 12;

      function formatar(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }

      document.getElementById('resultado').innerHTML = `
        <p><strong>Valor da sua fatura:</strong> ${formatar(valorTotal)}</p>
        <p class="centralizado"><strong><span class="text-success">FATURA SUNBOLT FLEX</span></strong></p>
        <p><strong>Valor Total da fatura com desconto:</strong> ${formatar(valorDescFatura)}</p>
        <p><strong>Desconto mensal previsto:</strong> ${formatar(descontoMensal)}</p>
        <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>
      `;
    }
  </script>
</body>
</html>
