<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Desconto de Energia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-image {
      width: 180px;
      margin: 30px auto 20px;
      display: block;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    #btnWhatsApp {
      background-color: #25D366;
      border: none;
      font-weight: bold;
    }
    #btnWhatsApp:hover {
      background-color: #1ebe5b;
    }

    .icon {
      font-size: 1.2rem;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="container py-4">

    <!-- Logo -->
    <img src="LOGO-03.png" alt="Logo" class="top-image">

    <!-- Card Inputs -->
    <div class="card p-4 mx-auto mb-4" style="max-width: 500px;">
      <h3 class="text-center mb-4 text-primary fw-bold"><i class="bi bi-lightning-charge-fill"></i> Simule seu Desconto</h3>

      <div class="mb-3">
        <label for="iluminacao" class="form-label fw-bold">Iluminação Pública (R$):</label>
        <input type="number" id="iluminacao" inputmode="decimal" min="0" placeholder="Ex: 17,65" class="form-control" autofocus>
      </div>

      <div class="mb-3">
        <label for="consumo" class="form-label fw-bold">Consumo Mensal (kWh):</label>
        <input type="number" id="consumo" inputmode="decimal" min="0" placeholder="Ex: 220" class="form-control">
      </div>

      <button class="btn btn-primary w-100 fw-bold" onclick="calcular()">
        <i class="bi bi-calculator icon"></i> Calcular
      </button>

      <div id="erro" class="text-danger fw-bold text-center mt-2"></div>
    </div>

    <!-- Resultado -->
    <div id="resultadoContainer" style="max-width: 500px; margin: auto; display:none;">
      
      <!-- Fatura -->
      <div class="card p-3 mb-3 border-primary">
        <h5 class="card-title text-primary fw-bold"><i class="bi bi-receipt-cutoff icon"></i> Fatura Estimada</h5>
        <p id="valorFatura" class="card-text fs-5 fw-bold"></p>
      </div>

      <!-- Desconto -->
      <div class="card p-3 mb-3 border-success">
        <h5 class="card-title text-success fw-bold"><i class="bi bi-cash-stack icon"></i> Desconto Aplicado</h5>
        <p id="valorDesconto" class="card-text"></p>
      </div>

      <!-- Observação -->
      <div class="alert alert-warning mb-3" role="alert">
        ⚠️ Esta é uma simulação. Os valores podem variar conforme bandeiras tarifárias, consumo real e condições de contrato.
      </div>

      <!-- Aviso fatura menor -->
      <div id="aviso" class="text-danger fw-bold text-center mb-3"></div>

      <!-- Botão WhatsApp -->
      <button id="btnWhatsApp" class="btn w-100 text-white fw-bold mb-4" onclick="enviarWhatsApp()">
        <i class="bi bi-whatsapp icon"></i> Enviar resultado pelo WhatsApp
      </button>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        document.getElementById('resultadoContainer').style.display = 'none';
        return;

        document.getElementById('erro').textContent = "";
