<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Desconto de Energia</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: url("https://images.unsplash.com/photo-1508514177221-188b1cf16e9d?auto=format&fit=crop&w=1600&q=80") 
                  no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    /* Camada escura para contraste */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1; /* mant√©m os cards acima do fundo */
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      background: rgba(255, 255, 255, 0.9); /* branco transl√∫cido */
      backdrop-filter: blur(8px);
    }

    .top-image {
      width: 180px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    #btnWhatsApp {
      background-color: #25D366;
      border: none;
    }

    #btnWhatsApp:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <!-- Logo -->
    <img src="LOGO-03.png" alt="Logo" class="top-image">

    <!-- Card Principal -->
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4">‚ö° Simule seu Desconto - Gerador de Energia</h2>

      <div class="mb-3">
        <label for="iluminacao" class="form-label fw-bold">Ilumina√ß√£o P√∫blica (R$):</label>
        <input type="number" id="iluminacao" inputmode="decimal" min="0" placeholder="Ex: 17,65" class="form-control" autofocus>
      </div>

      <div class="mb-3">
        <label for="consumo" class="form-label fw-bold">Consumo Mensal (kWh):</label>
        <input type="number" id="consumo" inputmode="decimal" min="0" placeholder="Ex: 220" class="form-control">
      </div>

      <button class="btn btn-success w-100 mb-3" onclick="calcular()">Calcular</button>

      <!-- Resultado -->
      <div id="resultado" class="alert alert-light border mt-3" style="display:none;"></div>

      <!-- Aviso de fatura pequena -->
      <div id="aviso" class="text-danger fw-bold text-center"></div>

      <!-- Bot√£o WhatsApp -->
      <button id="btnWhatsApp" class="btn w-100 mt-3 text-white" onclick="enviarWhatsApp()" style="display:none;">
        üì≤ Enviar resultado pelo WhatsApp
      </button>

      <!-- Erro -->
      <div id="erro" class="text-danger fw-bold text-center mt-2"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let valorTotal = 0; // vari√°vel global

    function calcular() {
      let iluminacao = parseFloat(document.getElementById('iluminacao').value) || 0;
      let consumo = parseFloat(document.getElementById('consumo').value) || 0;

      if (iluminacao < 0 || consumo < 0) {
        document.getElementById('erro').textContent = "‚ö†Ô∏è Os valores n√£o podem ser negativos.";
        document.getElementById('resultado').style.display = 'none';
        document.getElementById('btnWhatsApp').style.display = 'none';
        document.getElementById('aviso').textContent = "";
        return;
      } else {
        document.getElementById('erro').textContent = "";
      }

      const tarifaTE = 0.31672;
      const tarifaTUSD = 0.60049;
      const adcBandeira = 0.05764;

      let valorConsumo = (consumo * (tarifaTE + tarifaTUSD)) + (consumo * adcBandeira);
      valorTotal = valorConsumo + iluminacao;

      let desconto = 0;
      if (valorTotal >= 300 && valorTotal < 1000) {
        desconto = 0.15;
      } else if (valorTotal >= 1000) {
        desconto = 0.20;
      }

      let descontoMensal = valorConsumo * desconto;
      let descontoAnual = descontoMensal * 12;
      let valorComDesconto = valorTotal * desconto;
      let valorDescFatura = valorTotal - valorComDesconto;
      if (valorDescFatura < 0) valorDescFatura = 0;

      function formatar(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }

      let resultadoHTML = `
        <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        <p class="text-center text-success fw-bold">FATURA SUNBOLT FLEX</p>
      `;

      if (desconto > 0) {
        resultadoHTML += `
          <p><strong>Desconto aplicado:</strong> ${desconto * 100}%</p>
          <p><strong>Valor Total da fatura c/ desconto:</strong> ${formatar(valorDescFatura)}</p>
          <p><strong>Desconto mensal previsto:</strong> ${formatar(descontoMensal)}</p>
          <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>
        `;
      }

      // Observa√ß√£o destacada
      resultadoHTML += `
        <div class="alert alert-warning mt-3 mb-0 small" role="alert">
          ‚ö†Ô∏è Esta √© uma simula√ß√£o. Os valores podem variar conforme bandeiras tarif√°rias, consumo real e condi√ß√µes de contrato.
        </div>
      `;

      let resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = resultadoHTML;
      resultadoDiv.style.display = 'block';

      if (valorTotal > 300) {
        document.getElementById('btnWhatsApp').style.display = 'block';
        document.getElementById('aviso').textContent = "";
      } else {
        document.getElementById('btnWhatsApp').style.display = 'none';
        document.getElementById('aviso').textContent = "‚ö†Ô∏è Faturas abaixo de R$ 300,00 n√£o podem aderir ao desconto.";
      }
    }

    function enviarWhatsApp() {
      if (valorTotal <= 300) {
        alert("‚ö†Ô∏è O envio s√≥ √© permitido para valores acima de R$ 300,00.");
        return;
      }
      const resultadoTexto = document.getElementById('resultado').innerText;
      const telefone = "5585999416424"; // n√∫mero de destino
      const mensagem = encodeURIComponent("Resultado do simulador de desconto de energia:\n\n" + resultadoTexto);
      const url = `https://wa.me/${telefone}?text=${mensagem}`;
      window.open(url, "_blank");
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.querySelector("button").click();
      } 
    });
