<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Simulador de Desconto de Energia</title>
  <style>
    /* (Seu CSS continua igual, mantido aqui sem alterações) */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .top-image {
      width: 100%;
      max-width: 400px;
      height: 150px;
      background: url("LOGO-03.png") no-repeat center center;
      background-size: contain;
      margin: 20px auto;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    #btnWhatsApp {
      background-color: #25D366;
      margin-top: 10px;
      display: none;
    }

    #btnWhatsApp:hover {
      background-color: #1ebe5b;
    }

    .aviso {
      margin-top: 10px;
      color: #b22222;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      .top-image {
        height: 120px;
      }

      .container {
        padding: 15px;
      }

      h2 {
        font-size: 18px;
      }

      input, button {
        font-size: 16px;
      }

      .resultado {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="top-image"></div>

  <div class="container">
    <h2>Simule seu Desconto 20% - Gerador de Energia</h2>
    <label for="iluminacao">Iluminação Pública (R$):</label>
    <input type="number" id="iluminacao" inputmode="decimal" min="0" placeholder="Ex: 17,65" autofocus>

    <label for="consumo">Consumo Mensal (kWh):</label>
    <input type="number" id="consumo" inputmode="decimal" min="0" placeholder="Ex: 220">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>

    <div class="aviso" id="aviso"></div>

    <button id="btnWhatsApp" onclick="enviarWhatsApp()">Enviar resultado pelo WhatsApp</button>

    <div class="erro" id="erro"></div>
  </div>

  <script>
    let valorTotal = 0;

    function calcular() {
      let iluminacao = parseFloat(document.getElementById('iluminacao').value.replace(',', '.')) || 0;
      let consumo = parseFloat(document.getElementById('consumo').value.replace(',', '.')) || 0;

      if (iluminacao <= 0 || consumo < 0) {
        document.getElementById('erro').textContent = "⚠️ Os valores não podem ser negativos.";
        document.getElementById('resultado').innerHTML = "";
        document.getElementById('btnWhatsApp').style.display = 'none';
        document.getElementById('aviso').textContent = "";
        return;
      } else {
        document.getElementById('erro').textContent = "";
      }

      const tarifaAFTE = 0.32183;
      const tarifaAFTUSD = 0.61019;
      const adcBandeira = 0.09182;
      const desconto = 0.2;

      let valorConsumo = (consumo * (tarifaAFTE + tarifaAFTUSD)) + (consumo * adcBandeira);
      valorTotal = valorConsumo + iluminacao;

      let descontoMensal = valorConsumo * desconto;
      let descontoAnual = descontoMensal * 12;
      let valorComDesconto = valorTotal * desconto;
      let valorDescFatura = valorTotal - valorComDesconto;

      if (valorDescFatura < 0) valorDescFatura = 0;

      function formatar(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      }

      let resultadoHTML = `
        <p><strong>Valor estimado da fatura:</strong> ${formatar(valorTotal)}</p>
        <p style="text-align: center;"><strong><span style="color: green;">FATURA SUNBOLT FLEX</span></strong></p>
        <p><strong>Desconto aplicado:</strong> ${desconto * 100}%</p>
        <p><strong>Valor Total da fatura c/ desconto:</strong> ${formatar(valorDescFatura)}</p>
        <p><strong>Desconto mensal previsto:</strong> ${formatar(descontoMensal)}</p>
        <p><strong>Desconto anual previsto:</strong> ${formatar(descontoAnual)}</p>
      `;

      document.getElementById('resultado').innerHTML = resultadoHTML;

      if (valorTotal > 300) {
        document.getElementById('btnWhatsApp').style.display = 'block';
        document.getElementById('aviso').textContent = "";
      } else {
        document.getElementById('btnWhatsApp').style.display = 'none';
        document.getElementById('aviso').textContent = "⚠️ Faturas abaixo de R$ 300,00 não podem aderir ao desconto.";
      }
    }

      if (valorTotal <= 300) {

        return;
